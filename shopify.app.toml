client_id = "0254a415202f3c6640f2e5449705c476"
name = "Synorai EcoCharge"
application_url = "https://eco-fee-automator.onrender.com"
embedded = true

[webhooks]
api_version = "2025-10"

  # --- Mandatory compliance (GDPR) webhooks ---
  # All three topics go to the same /webhooks/compliance endpoint,
  # which is handled by app/routes/webhooks.compliance.tsx

  [[webhooks.subscriptions]]
  topic = "customers/data_request"
  uri   = "https://eco-fee-automator.onrender.com/webhooks/compliance"

  [[webhooks.subscriptions]]
  topic = "customers/redact"
  uri   = "https://eco-fee-automator.onrender.com/webhooks/compliance"

  [[webhooks.subscriptions]]
  topic = "shop/redact"
  uri   = "https://eco-fee-automator.onrender.com/webhooks/compliance"

[access_scopes]
scopes = "write_cart_transforms,write_products"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [ "https://eco-fee-automator.onrender.com/auth/callback" ]

[app_preferences]
url = "https://eco-fee-automator.onrender.com/"

[build]
automatically_update_urls_on_dev = true
